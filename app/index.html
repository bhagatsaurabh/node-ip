<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Node IP" />
    <link rel="apple-touch-icon" href="./assets/images/logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>NodeIP</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="app">
      <aside class="toolbox">
        <div data-category="nodes" class="heading">Nodes</div>
        <div data-category="edit" class="heading">File</div>
        <section id="toolbox-nodes" class="toolbox-category">
          <button class="item-container" draggable="true">
            <span class="tooltip">Image</span>
            <img class="icon" src="./assets/icons/image.png" alt="image-icon" draggable="false" />
            <span>Image</span>
          </button>
          <button class="item-container" draggable="true">
            <span class="tooltip">Layer</span>
            <img class="icon" src="./assets/icons/layer.png" alt="image-icon" draggable="false" />
          </button>
          <button class="item-container" draggable="true">
            <span class="tooltip">Color&nbsp;Convert</span>
            <img class="icon" src="./assets/icons/colorconvert.png" alt="image-icon" draggable="false" />
          </button>
          <button class="item-container" draggable="true">
            <span class="tooltip">Combine&nbsp;Channels</span>
            <img class="icon" src="./assets/icons/combinechannel.png" alt="image-icon" draggable="false" />
          </button>
          <button class="item-container" draggable="true">
            <span class="tooltip">Brightness</span>
            <img class="icon" src="./assets/icons/brightness.png" alt="image-icon" draggable="false" />
          </button>
          <button class="item-container" draggable="true">
            <span class="tooltip">Contrast</span>
            <img class="icon" src="./assets/icons/contrast.png" alt="image-icon" draggable="false" />
          </button>
          <button class="item-container" draggable="true">
            <span class="tooltip">Gamma</span>
            <img class="icon" src="./assets/icons/gamma.png" alt="image-icon" draggable="false" />
          </button>
          <button class="item-container" draggable="true">
            <span class="tooltip">GrayScale</span>
            <img class="icon" src="./assets/icons/grayscale.png" alt="image-icon" draggable="false" />
          </button>
          <button class="item-container" draggable="true">
            <span class="tooltip">Binarize</span>
            <img class="icon" src="./assets/icons/binarize.png" alt="image-icon" draggable="false" />
          </button>
          <button class="item-container" draggable="true">
            <span class="tooltip">Reduce Palette</span>
            <img class="icon" src="./assets/icons/reducepalette.png" alt="image-icon" draggable="false" />
          </button>
        </section>
        <section id="toolbox-edit" class="toolbox-category">
          <button class="item-container" onclick="downloadRender()" draggable="true">
            <span class="tooltip">Download</span>
            <img class="icon" src="./assets/icons/download.png" alt="image-icon" draggable="false" />
          </button>
        </section>
      </aside>
      <div id="editorContainer">
        <canvas id="editorCanvas"></canvas>
        <div class="resizingWait">Resizing...</div>
      </div>
      <div class="resize">
        <svg id="resizeIcon" width="8" height="30">
          <circle cx="3" cy="3" r="2" fill="black" />
          <circle cx="3" cy="15" r="2" fill="black" />
          <circle cx="3" cy="27" r="2" fill="black" />
        </svg>
      </div>
      <div id="renderContainer">
        <canvas id="renderCanvas"></canvas>
        <div class="resizingWait">Resizing...</div>
        <div class="renderingWait">Rendering</div>
      </div>
    </main>

    <script type="module" src="scripts/index.mjs"></script>
    <script type="text/javascript" src="scripts/components.js"></script>
    <script type="text/javascript" src="scripts/nodes.js"></script>
    <script type="text/javascript" src="scripts/editor.js"></script>
    <script type="text/javascript" src="scripts/renderer.js"></script>
  </body>
</html>
